<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-1">
          <img src="./img/logo.png" alt="Netflix Logo" width="115rem" />
          <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="header-2">
          <span style="font-size: 2rem; color: white">
            <i class="fas fa-search"></i>
          </span>
          <p>Kids</p>
          <span style="font-size: 2rem; color: white">
            <i class="fas fa-bell"></i>
          </span>
          <img src="./img/icon.gif" alt="" width="40rem" />
        </div>
      </div>
    </header>
    <div class="app">
      <div class="mainMovie">
        <div class="mainMovie-data">
          <img src="./img/klausNetflix.png" alt="Klaus" />
          <p>
            A selfish postman and a reclusive toymaker form an unlikely
            friendship, delivering joy to a cold, dark town that desperately
            needs it.
          </p>
        </div>
        <div class="mainMovie-controls">
          <img src="./img/repeat.png" alt="" />
        </div>

        <div class="mainMovie-video">
          <img src="./img/klausStatic.jpg" alt="" />
        </div>
      </div>
      <div class="help">
        <img
          src="./img/international-landscape-photographer-of-the-year-thumbnail.jpg"
          alt=""
        />
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/billboard.js"></script>
  </body>
</html>
