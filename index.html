<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/netflix-front/styles/style.css" />
    <link
      rel="shortcut icon"
      href="./netflix-front/img/netflix.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Home - Netflix</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-1">
          <img src="./netflix-front/img/logo.png" alt="Netflix Logo" />
          <ul>
            <li>Home</li>
            <li>TV Shows</li>
            <li>Movies</li>
            <li>New & Popular</li>
            <li>My List</li>
          </ul>
        </div>
        <div class="header-2">
          <span>
            <i class="fas fa-search"></i>
          </span>
          <p>Kids</p>
          <span>
            <i class="fas fa-bell"></i>
          </span>
          <img src="./netflix-front/img/icon.gif" alt="Profile" />
        </div>
      </div>
    </header>
    <div class="app"></div>
    <script type="module" src="./netflix-front/js/mainMovie.js"></script>
    <script type="module" src="./netflix-front/js/swRegister.js"></script>
    <script
      type="module"
      async
      src="./netflix-front/js/loadCarousel.js"
    ></script>
  </body>
</html>
